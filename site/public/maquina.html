<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maquina/maquina.css">
    <title>CRUD Máquina</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="selected">Cadastrar Máquina</a></li>
                <li><a href="*">Alterar Máquina</a></li>
                <li><a href="*">Listar Máquinas</a></li>
                <li><a href="*">Deletar Máquinas</a></li>
            </ul>
        </nav>
    </header>
    <section class="leftSideBar"></section>
    <h1 class="title">Especificações Máquina</h1>
    <section class="formulario">
        <div class="container">
            <div class="form">
                <div class="cpu-input">
                    <label for="cpu">CPU</label>
                    <input class="input" type="text" name="cpu" id="cpu">
                </div>
                <div class="ram-input">
                    <label for="ram">Ram</label>
                    <input class="input" type="text" name="ram" id="ram">
                </div>
                <div class="disco-input">
                    <label for="disco">Disco</label>
                    <input class="input" type="text" name="disco" id="disco">
                </div>
                <div class="serial-input">
                    <label for="serial">Número Serial</label>
                    <input class="input" type="text" name="serial" id="serial">
                </div>
                <button class="button" onclick="cadastrarMaquina()">Cadastrar</button>
            </div>
        </div>
    </section>
</body>

</html>
