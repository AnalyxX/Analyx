<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/empresa/Style-Cadastro-Empresa.css">
</head>

<body>
   

    <div class="header">
                <img src="images/seta-main.png" alt="">
    </div>

    <div class="banner">
        <div class="imagem">
            <div class="imagemPosition">
                <div class="lema3">
                <h2>Desenvolva seus funcionarios
                </h2>
            </div>

                
            </div>

        </div>
    <!--  <div class="lema"> 
            <h2>Desenvolva seus funcionarios</h2>

        </div>
    -->
        <div class="container">
            <div class="contCadastro">
                <div class="titulo">
                    <h1>Cadastro de Empresa</h1>
                </div>
                <div class="textos">
                    <div class="textosJuntos">
                        <li>CNPJ</li>
                        <input type="text" placeholder="CNPJ">
                        <li>Razão Social</li>
                        <input type="text" placeholder="Razão Social">
                        <li>Responsável</li>
                        <input type="text" placeholder="Responsável">
                        
                    </div>
                    <div class="textosJuntos2">
                        <li>E-mail</li>
                        <input type="text" placeholder="E-mail">
                        <li>Telefone</li>
                        <input type="text" placeholder="Telefone">
                    </div>
                </div>
                <div class="botao">
                    <button onclick="Cadastrar()">Cadastrar</button>
                </div>
                <div class="esqueceu">
                    Esqueceu sua senha ?
                </div>

            </div>
        </div>

    </div>

    <div class="footer">
        
    </div>

</body>

</html>
