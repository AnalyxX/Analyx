<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css//empresa/Style-Cadastro-Empresa.css" />
    <link rel="stylesheet" href="css/usuario/login.css" />
  </head>
  <body>
    <section>
      <header>
        <nav>
          <ul>
            <li id="aqui2"><a href="http://">Cadastrar Empresa</a></li>
            <li><a href="http://">Alterar Empresa</a></li>
            <li><a href="http://">Listar Empresa</a></li>
            <li><a href="http://">Deletar Empresa</a></li>
          </ul>
        </nav>
      </header>
      <div class="navBarLateral">
          
          <div class="user">
            <div class="fotoUser">
            </div>
            <h2>Nome Usuário</h2>
        </div>
        <div class="navegarLeteral">
            <li id="aqui">EMPRESA</li>
            <li>MÁQUINA</li>
            <li>FUNCIONÁRIO</li>
            <li>USUÁRIO</li>
        </div>
        <div class="sair">Sair</div>
      </div>
      
      <!-- <div class="titulo">Cadastro Empresa</div> -->
      <div class="cadastro-func">
        
        <div class="input" id="ipt-1"> 
          Cnpj:
          <input type="text" name="nome" id="ipt_nome" />
        </div>

        <div class="input" id="ipt-2">
          Razão social:
          <input type="text" name="matricula" id="ipt_matricula" />
        </div>

        <div class="input" id="ipt-3">
          Responsavel:
          <input type="text" name="setor" id="ipt_setor" />
        </div>

        <div class="input" id="ipt-4">
          E-mail:
          <input type="text" name="maquina" id="ipt_maquina" />
        </div>

        <div class="input" id="ipt-5">
          Telefone:
          <input type="text" name="funcao" id="ipt_funcao" />
        </div>

        <button id="btn_entrar">Cadastrar</button>
      </div>
    </section>
  </body>
</html>
