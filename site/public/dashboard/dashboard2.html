<script>

    function instance() {
        getDataCpu(idFunc);
        getDataDisc(idFunc);
        getDataRam(idFunc);
    }

    let latency = 20;
    latencyValue.innerHTML = `${latency}ms`

    let download = [20, 60, 55, 43, 60, 80]
    let upload = [78, 44, 43, 22, 37, 5]

    b_usuario.innerHTML = localStorage.NOME_USUARIO;

    let text = document.getElementById("discText");

    let cpuData = [];
    let discData = [];
    let ramData = [];

    let idFunc = 1;

    let app = true

    function back() {
        window.location = "dashboardInit.html"
    }

    // cpu
    function getDataCpu(idFunc) {
        fetch(`/dashboard/getUseCpuByFuncId/${idFunc}`).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    let cpuValue = resposta[0].uso
                    cpuData.push(cpuValue)
                    loadCpu()

                    setTimeout(() => {
                        getDataCpu(idFunc)
                    }, 5000)

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    // disc
    function getDataDisc(idFunc) {
        fetch(`/dashboard/getUseDiscByFuncId/${idFunc}`).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    let discValue = resposta[0].uso
                    discData.push(discValue)
                    loadDisc()

                    text.innerHTML = `${discData[0]}%`

                    setTimeout(() => {
                        getDataDisc(idFunc)
                    }, 5000)

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    // ram
    function getDataRam(idFunc) {
        fetch(`/dashboard/getUseRamByFuncId/${idFunc}`).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    let ramValue = resposta[0].uso
                    ramData.push(ramValue)
                    loadRam()

                    setTimeout(() => {
                        getDataRam(idFunc)
                    }, 5000)
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }


    function loadCpu() {
        const ctx1 = document.getElementById('cpu_grafic');

        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [1, 60],
                datasets: [{
                    label: 'Uso de CPU por minuto',
                    data: [cpuData[0]],
                    borderWidth: 1,

                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {


                    y: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: (context) => {
                                if (context.tick.value == 60) {
                                    return 'rgb(255, 0, 0)'
                                } else {
                                    return 'rgba(0, 0, 0, 0.1)'
                                }
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                },
                legend: {
                    labels: {
                        fontColor: 'rgb(255, 99, 132)'
                    }
                },
                datalabels: {
                    color: 'white'
                }
            }
        });

        let contYellow = 0;
        let contRed = 0;
        let check = true;

        for (i = 0; i < cpuData.length; i++) {
            if (cpuData[i] > 75) {
                contRed++;
                if (contRed >= 2) {
                    cpu_alert.style.display = "block";
                    cpu_alert.style.color = "red";
                    check = false;
                }

            } else if (cpuData[i] > 50) {
                contYellow++;
                if (contYellow >= 2) {
                    cpu_alert.style.display = "block";
                    cpu_alert.style.color = "yellow";
                    check = false;
                }
            }
        }

        if (check) {
            cpu_check.style.display = "block";
            cpu_check.style.color = "rgb(0, 172, 0)";
        }
    }



    function loadDisc() {
        const ctx2 = document.getElementById('disc_grafic');

        new Chart(ctx2, {
            type: 'doughnut',
            data: {
                datasets: [{
                    labels: [1],
                    data: [discData[0], (100 - discData[0])],
                    borderWidth: 1,
                    cutout: '60%',
                    circumference: 360,
                    rotation: 270,
                    backgroundColor: [
                        '#ffffff',
                        '#496B8E',
                    ]
                }]
            },
            options: {
            }
        });

        let contYellow = 0;
        let contRed = 0;
        let check = true;

        if (discData > 50) {
            disc_alert.style.display = "block";
            disc_alert.style.color = "yellow";
            check = false
        } else if (discData > 75) {
            disc_alert.style.display = "block";
            disc_alert.style.color = "red";
            check = false
        }

        if (check) {
            disc_check.style.display = "block";
            disc_check.style.color = "rgb(0, 172, 0)";
        }
    }



    function loadRam() {
        const ctx3 = document.getElementById('ram_grafic');

        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: [1, 60],
                datasets: [{
                    label: 'Uso de RAM por minuto',
                    data: [ramData[0]],
                    borderWidth: 1,
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white'
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: (context) => {
                                if (context.tick.value == 60) {
                                    return 'rgb(255, 0, 0)'
                                } else {
                                    return 'rgba(0, 0, 0, 0.1)'
                                }
                            }
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        let contYellow = 0;
        let contRed = 0;
        let check = true;

        for (i = 0; i < ramData.length; i++) {
            if (ramData[i] > 75) {
                contRed++;
                if (contRed >= 2) {
                    ram_alert.style.display = "block";
                    ram_alert.style.color = "red";
                    check = false;
                }

            } else if (ramData[i] > 50) {
                contYellow++;
                if (contYellow >= 2) {
                    ram_alert.style.display = "block";
                    ram_alert.style.color = "yellow";
                    check = false;
                }
            }
        }

        if (check) {
            ram_check.style.display = "block";
            ram_check.style.color = "rgb(0, 172, 0)";
        }
    }


    // function checkCPU() {

    // function checkDisc() {

    // function checkRam() {

    function checkNet() {
        let check = true;

        if (latency > 50) {
            net_alert.style.display = "block";
            net_alert.style.color = "yellow";
            check = false
        } else if (latency > 75) {
            net_alert.style.display = "block";
            net_alert.style.color = "red";
            check = false
        }

        if (check) {
            net_check.style.display = "block";
            net_check.style.color = "rgb(0, 172, 0)";
        }
    }
</script>
