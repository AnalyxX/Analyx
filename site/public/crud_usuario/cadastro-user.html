<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/usuario/login.css" />
    <link rel="stylesheet" href="../assets/css/usuario/usuario.css">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <section id="section_cadastro">
        <header>
            <nav>
                <ul>
                    <li id="aqui2"><a>Cadastrar Usuário</a></li>
                    <li><a href="alterar-user.html">Alterar Usuário</a></li>
                    <li><a href="listar-user.html">Listar Usuários</a></li>
                    <li><a href="deletar-user.html">Deletar Usuário</a></li>
                </ul>
            </nav>
        </header>
        <div class="navBarLateral">

            <div class="user">
                <div class="fotoUser">
                </div>
                <h2>Nome Usuário</h2>
            </div>
            <div class="navegarLeteral">
                <li>EMPRESA</li>
                <li>MÁQUINA</li>
                <li>FUNCIONÁRIO</li>
                <li id="aqui">USUÁRIO</li>
            </div>
            <div class="sair">Sair</div>
        </div>

        <!-- <div class="titulo">Cadastrar Usuário</div> -->
        <div class="cadastro-func">

            <div class="input" id="ipt-1">
                Email:
                <input type="text" name="nome" id="ipt_nome" />
            </div>

            <div class="input" id="ipt-2">
                Matrícula:
                <input type="text" name="matricula" id="ipt_matricula" />
            </div>

            <div class="input" id="ipt-3">
                Senha:
                <input type="password" name="senha" id="ipt_senha" />
            </div>

            <div class="input" id="ipt-4">
                Confirmar Senha:
                <input type="password" name="confirmaSenha" id="ipt_confirma" />
            </div>

            <button id="btn_entrar">Enviar</button>
        </div>      
    </section>
    
</body>
</html>
