<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/usuario/login.css" />
    <link rel="stylesheet" href="../assets/css/usuario/usuario.css">
    <title>Listar Usuário</title>
</head>
<body>
    <section id="section_listar">
        <header>
            <nav>
                <ul>
                    <li><a href="cadastro-user.html">Cadastrar Usuário</a></li>
                    <li><a href="alterar-user.html">Alterar Usuário</a></li>
                    <li id="aqui2"><a>Listar Usuários</a></li>
                    <li><a href="deletar-user.html">Deletar Usuário</a></li>
                </ul>
            </nav>
        </header>
        <div class="navBarLateral">

            <div class="user">
                <div class="fotoUser">
                </div>
                <h2>Nome Usuário</h2>
            </div>
            <div class="navegarLeteral">
                <li>EMPRESA</li>
                <li>MÁQUINA</li>
                <li>FUNCIONÁRIO</li>
                <li id="aqui">USUÁRIO</li>
            </div>
            <div class="sair">Sair</div>
        </div>

        <div class="cadastro-func" id="listarUser">

            <div class="input" id="ipt-1">
                Nome:
                <input type="text" name="nome" id="ipt_nome" />
            </div>

            <div class="input" id="ipt-2">
                Email:
                <input type="text" name="nome" id="ipt_email" />
            </div>

            <div class="input" id="ipt-3">
                Matrícula:
                <input type="text" name="matricula" id="ipt_matricula" />
            </div>

            <div class="input" id="ipt-4">
                Setor:
                <input type="text" name="setor" id="ipt_setor" />
            </div>

            <div class="input" id="ipt-5">
                Número Serial da Máquina:
                <input type="number" name="serialMaquina" id="ipt_serialMaquina" />
            </div>

            <div class="input" id="ipt-6">
                Função:
                <input type="text" name="funcao" id="ipt_funcao" />
            </div>

        </div>      
    </section>
    
</body>
</html>
